
<div class="row">    
    <div class="col-md-6">       
        <fieldset>
            <legend>AJUSTE DE PROTECCIONES (Nota:Lectura del Control)</legend>
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Ajuste de Termómetro (°C)
                </label>
                <div class="col-md-4">
                    {{prueba.termometro}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Ajuste de Presión de Aceite (BAR)
                </label>
                <div class="col-md-4">                    
                    {{prueba.presion}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Saque de marcha
                </label>
                <div class="col-md-4">                    
                    {{prueba.saquemarcha}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Ajuste de Sobrevelocidad (%)
                </label>
                <div class="col-md-4">                    
                    {{prueba.sobrevelocidad}}
                </div>
            </div>
        </fieldset>
    </div> 
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <datosprueba></datosprueba>
            </div>
        </div>   
        <div class="row">            
            <div class="col-md-12"incidenciasctrl></div>
        </div>
        <div class="row">     
            <div class="col-md-12">
                <button class="btn btn-success" ng-click="GuardarPrueba()" ng-disabled="formPrueba.$invalid" ng-show="prueba.estatus === 'Creada'">
                    Guardar Prueba Control
                </button>
            </div>
        </div>
    </div>        
</div>
<div class="row">    
    <div class="col-md-6">
        <fieldset>
            <legend>TABLERO DE TRANSFERENCIA</legend>
            <div class="form-group">
                <label class="col-md-8 control-label">
                    MARCA UBT:
                </label>
                <div class="col-md-4">
                    {{prueba.ubt}}                    
                </div>
            </div>   
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Operación normal de UBT
                </label>
                <div class="col-md-4">                    
                    <check value="prueba.operacionubt"></check>
                </div>
            </div> 
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Transferencia de carga línea normal
                </label>
                <div class="col-md-4">                    
                    <check value="prueba.cargaliena"></check>
                </div>
            </div>             
            <div class="row">
                <div class="col-md-12">
                    <fieldset>
                        <legend>Módulo de contactos</legend>                                                            
                        <div class="form-group">
                            <label class="col-md-8 control-label">
                                Señal de alta temperatura (contacto seco)
                            </label>
                            <div class="col-md-4">                    
                                <check value="prueba.altatemperatura"></check>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="col-md-8 control-label">
                                Señal de baja Presión (contacto seco)
                            </label>
                            <div class="col-md-4">                    
                                <check value="prueba.bajapresion"></check>
                            </div>
                        </div>  
                        <div class="form-group">
                            <label class="col-md-8 control-label">
                                Señal falla general (contacto seco)
                            </label>
                            <div class="col-md-4">                    
                                <check value="prueba.fallageneral"></check>
                            </div>
                        </div>                                                                                
                    </fieldset>
                </div>
            </div>
        </fieldset>
    </div>   
    <div class="col-md-6">
        <fieldset>
            <legend>PRUEBA DE PROTECCIONES</legend>           
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Arranque manual
                </label>
                <div class="col-md-4">                    
                    <check value="prueba.arranquemanual"></check>
                </div>
            </div>             
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Protección por baja presión de aceite
                </label>
                <div class="col-md-4">                    
                    <check value="prueba.bajepresion"></check>
                </div>
            </div>     
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Protección por temperatura
                </label>
                <div class="col-md-4">                    
                    <check value="prueba.temperatura"></check>
                </div>
            </div> 
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Protección por sobre velocidad
                </label>
                <div class="col-md-4">                    
                    <check value="prueba.proteccionsobrevelocidad"></check>
                </div>
            </div> 
            <div class="form-group">
                <label class="col-md-8 control-label">
                    Protección por intentos de arranque
                </label>
                <div class="col-md-4">                    
                    <check value="prueba.intentosarranque"></check>
                </div>
            </div>             
            <div class="form-group">                                    
                <label class="col-md-8 control-label">
                    Número de pulsos de arranque
                </label>
                <div class="col-md-4">                    
                    {{prueba.pulsos}}
                </div>                                            
            </div>   
            <div class="form-group">                                    
                <label class="col-md-8 control-label">
                    Duración Total (s)
                </label>
                <div class="col-md-4">                    
                    {{prueba.duraciontotal}}
                </div>                                            
            </div>   
        </fieldset>
    </div>  
</div>
